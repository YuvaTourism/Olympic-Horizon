        <h1 class="heading1"> HISTORY OF </h1>

        <h1 class="heading2">LUGE</h1>
        <h2 class="heading3">History</h2>
            <p class="para">The sport gained international recognition in 1957 with the establishment of the International Luge Federation (FIL), which governs international luge competitions at the highest level. Luge made its Olympic debut at the 1964 Innsbruck Games, featuring men's singles, women's singles, and doubles events. Over the years, the Olympic programme has expanded to include men's and women's doubles events, as well as the thrilling team relay.
